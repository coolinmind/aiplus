{include file="header"}
<div id="mws-container" class="clearfix">
    <div class="container">
        <div class="mws-panel grid_4">
            <div class="mws-panel-header">
                <span>修改订单信息</span>
            </div>
            <div class="mws-panel-body no-padding">
                <form class="mws-form" action="/admin/orders/update" method="post">
                    <div class="mws-form-inline">
                       <div class="mws-form-row bordered">
                            <label class="mws-form-label">ID号：</label>
                            <div class="mws-form-item">
                                <span>{$res.id}</span>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">雇主ID：</label>
                            <div class="mws-form-item">
                                <span>{$res.employ_id}</span>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">能人ID：</label>
                            <div class="mws-form-item">
                                <span>{$res.worker_id}</span>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">订单号：</label>
                            <div class="mws-form-item">
                                <input type="text" value="{$res.order_num}" class="large" name='order_num'>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">订单标题：</label>
                            <div class="mws-form-item">
                                <input type="text" value="{$res.title}" class="large" name='title'>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">角色状态：</label>
                            <div class="mws-form-item">
                                <select name="role_status" class="large">
									{if condition="$res.role_status eq 0"}
                                        <option value="0">匹配中</option>
                                        <option value="1">发起合同</option>
                                        <option value="2">筛选中</option>
                                        <option value="3">待支付</option>
                                        <option value="4">待服务</option>
                                        <option value="5">进行中</option>
                                        <option value="6">待验收</option>
                                        <option value="7">待结算</option>
                                        <option value="8">已完成</option>
                                    {elseif condition="$res.role_status eq 1"}
                                        <option value="1">发起合同</option>
                                        <option value="2">筛选中</option>
                                        <option value="3">待支付</option>
                                        <option value="4">待服务</option>
                                        <option value="5">进行中</option>
                                        <option value="6">待验收</option>
                                        <option value="7">待结算</option>
                                        <option value="8">已完成</option>
                                        <option value="0">匹配中</option>
                                    {elseif condition="$res.role_status eq 2"}
                                        <option value="2">筛选中</option>
                                        <option value="3">待支付</option>
                                        <option value="4">待服务</option>
                                        <option value="5">进行中</option>
                                        <option value="6">待验收</option>
                                        <option value="7">待结算</option>
                                        <option value="8">已完成</option>
                                        <option value="0">匹配中</option>
                                        <option value="1">发起合同</option>
                                    {elseif condition="$res.role_status eq 3"}
                                        <option value="3">待支付</option>
                                        <option value="4">待服务</option>
                                        <option value="5">进行中</option>
                                        <option value="6">待验收</option>
                                        <option value="7">待结算</option>
                                        <option value="8">已完成</option>
                                        <option value="0">匹配中</option>
                                        <option value="1">发起合同</option>
                                        <option value="2">筛选中</option>
                                    {elseif condition="$res.role_status eq 4"}
                                        <option value="4">待服务</option>
                                        <option value="5">进行中</option>
                                        <option value="6">待验收</option>
                                        <option value="7">待结算</option>
                                        <option value="8">已完成</option>
                                        <option value="0">匹配中</option>
                                        <option value="1">发起合同</option>
                                        <option value="2">筛选中</option>
                                        <option value="3">待支付</option>
                                    {elseif condition="$res.role_status eq 5"}
                                        <option value="5">进行中</option>
                                        <option value="6">待验收</option>
                                        <option value="7">待结算</option>
                                        <option value="8">已完成</option>
                                        <option value="0">匹配中</option>
                                        <option value="1">发起合同</option>
                                        <option value="2">筛选中</option>
                                        <option value="3">待支付</option>
                                        <option value="4">待服务</option>
                                    {elseif condition="$res.role_status eq 6"}
                                        <option value="6">待验收</option>
                                        <option value="7">待结算</option>
                                        <option value="8">已完成</option>
                                        <option value="0">匹配中</option>
                                        <option value="1">发起合同</option>
                                        <option value="2">筛选中</option>
                                        <option value="3">待支付</option>
                                        <option value="4">待服务</option>
                                        <option value="5">进行中</option>
                                    {elseif condition="$res.role_status eq 7"}
                                        <option value="7">待结算</option>
                                        <option value="8">已完成</option>
                                      	<option value="0">匹配中</option>
                                        <option value="1">发起合同</option>
                                        <option value="2">筛选中</option>
                                        <option value="3">待支付</option>
                                        <option value="4">待服务</option>
                                        <option value="5">进行中</option>
                                        <option value="6">待验收</option>
                                    {elseif condition="$res.role_status eq 8"}
                                        <option value="8">已完成</option>
                                        <option value="0">匹配中</option>
                                        <option value="1">发起合同</option>
                                        <option value="2">筛选中</option>
                                        <option value="3">待支付</option>
                                        <option value="4">待服务</option>
                                        <option value="5">进行中</option>
                                        <option value="6">待验收</option>
                                        <option value="7">待结算</option>
                                    {/if}
                            	</select>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">订单生成时间：</label>
                            <div class="mws-form-item">
                                <input type="text" value="{$res.add_time}" class="large" name='add_time'>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">订单价格：</label>
                            <div class="mws-form-item">
                                <input type="text" value="{$res.order_price}" class="large" name='order_price'>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">任务ID：</label>
                            <div class="mws-form-item">
                                <input type="text" value="{$res.task_id}" class="large" name='task_id'>
                            </div>
                        </div>
                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">技能ID：</label>
                            <div class="mws-form-item">
                                <input type="text" value="{$res.skill_id}" class="large" name='skill_id'>
                            </div>
                        </div>

                        <div class="mws-form-row bordered">
                            <label class="mws-form-label">审核状态：</label>
                            <div class="mws-form-item">
                                <select name="status" class="large">
									{if condition="$res.status eq 0"}
										<option value="0">审核中</option>
										<option value="1">审核通过</option>
                                    {elseif condition="$res.status eq 1"}
										<option value="1">审核通过</option>
										<option value="0">审核中</option>
                                    {/if}
                            	</select>
                            </div>
                        </div>
                        <div class="mws-button-row">
                            <input type="hidden" value="{$res.id}" name="id">
                            <input type="submit" value="提交" class="btn btn-danger">
                        </div>
                    </div>
                </form>
            </div>      
        </div>
    </div>
</div>
{include file="footer"}
